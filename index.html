<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drou - Electronic Store</title>

    <!-- Bootstrap Css File -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Font Awesome File -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">

    <!-- Custom Css File -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Jquery File -->
    <script src="js/jquery-3.6.3.min.js"></script>

</head>

<body>

    <header class="main-header py-3 fixed-top">
        <div class="container">
            <div class="header d-flex justify-content-between align-items-center">
                <div class="logo">
                    <img src="images/logo.png" alt="" class="img-fluid">
                </div>
                <nav class="menu">
                    <ul class="navbar-list d-lg-flex">
                        <li class="d-lg-none"><a class="text-light" href="#"><i
                                    class="fa-solid fa-circle-user me-2"></i>Log in/Sign Up</a></li>
                        <li><a href="#" class="me-4"><i class="fa-solid fa-house-chimney me-2"></i>Home</a></li>
                        <li><a href="#" class="me-4"><i class="fa-brands fa-shopify me-2"></i>Product</a></li>
                        <li><a href="#" class="me-4"><i class="fa-solid fa-user-group me-2"></i>About</a></li>
                        <li><a href="#" class="me-4"><i class="fa-solid fa-wand-magic-sparkles me-2"></i>Services</a>
                        </li>
                        <li><a href="#" class="me-4"><i class="fa-solid fa-envelope me-2"></i>Contact</a></li>
                    </ul>
                </nav>
                <div class="login d-lg-block d-none">
                    <li><a href="#"><i class="fa-solid fa-circle-user me-2"></i>Log in/Sign Up</a></li>
                </div>
                <div class="mobile_icon d-lg-none d-block">
                    <i class="fa-solid fa-bars open"></i>
                    <i class="fa-solid fa-xmark close"></i>
                </div>
            </div>
        </div>
    </header>

    <section class="slider">
        <div id="carouselExampleDark" class="carousel carousel-dark slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="images/asset 52.jpeg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>First slide label</h5>
                        <p>Some representative placeholder content for the first slide.</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="images/asset 53.jpeg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Second slide label</h5>
                        <p>Some representative placeholder content for the second slide.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <section style="margin-top: 100px;">
        <div style="height: 900px;">Hello</div>
        <div style="height: 900px;">Hello Agian</div>
    </section>

    <!-- Custom Js File -->
    <script src="js/script.js"></script>

    <!-- Bootstrap js File -->
    <script src="js/bootstrap.js"></script>

</body>

</html>
